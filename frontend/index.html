<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-4">
        <div id="loading" class="d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <h1>Strategy Game</h1>
                <div id="resources" class="mb-3">
                    <span class="badge bg-warning">Gold: <span id="gold">0</span></span>
                    <span class="badge bg-success">Wood: <span id="wood">0</span></span>
                    <span class="badge bg-secondary">Stone: <span id="stone">0</span></span>
                </div>
                <div id="gameBoard" class="game-board"></div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Build
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-2 w-100" onclick="game.build('house')">Build House (10 wood, 5 stone)</button>
                        <button class="btn btn-primary mb-2 w-100" onclick="game.build('mine')">Build Mine (15 wood, 10 stone)</button>
                        <button class="btn btn-primary mb-2 w-100" onclick="game.build('lumbermill')">Build Lumbermill (5 wood, 15 stone)</button>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        Selected Building
                    </div>
                    <div class="card-body" id="buildingInfo">
                        Select a building to see details
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
